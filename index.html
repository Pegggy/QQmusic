<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
  <title>QQ Music</title>
</head>

<body>
  <header id="header">
    <img src="imgs/logo.png" alt="logo" id="logo">
    <a href="javascript:;" class="player-btn">播放器</a>
  </header>
  <nav class="nav">
    <a href="#"  data-tab=".rec-tab">推荐</a>
    <a href="#" data-tab=".rank-tab">排行榜</a>
    <a href="#" data-tab=".search-tab" class="active">搜索</a>
  </nav>
  <div class="content-wrap">
    <div class="rec-tab hide">
      <div class="swiper-container"></div>
    </div>
    <div class="rank-tab hide">
    </div>
    <div class="search-tab">
      <div class="search-bar">
        <div class="search-wrap">
          <form action="#" class="search-form" autocomplete="off">
            <input type="text" class="search-input" id="search-input" placeholder="搜索歌曲、歌单、专辑">
            <i class="iconfont icon-search"></i>
          </form>
        </div>
        <div class="cancel-btn hide">取消</div>
      </div>
      <div class="result-wrap hide">
        <div class="search-result">
          <div class="search-content">
          </div>
          <div class="loading hide">
            <img src="imgs/loading.png">
            <span>正在载入更多...</span>
          </div>
          <div class="nomore hide">全部加载完毕</div>
        </div>
      </div>
      <div class="hot-search">
        <h3>热门搜索</h3>
        <div class="hot-tags">
          <a href="#" class="hot-key tags">中国新歌声第二季</a>
          <a href="#" class="tags">DJ舞曲(华语)系列5 DJ </a>
          <a href="#" class="tags">WHAT ARE WORDS </a>
          <a href="#" class="tags">中国好声音 第六季 </a>
          <a href="#" class="tags">非酋 薛明媛/朱贺 </a>
          <a href="#" class="tags">紫 </a>
          <a href="#" class="tags">一生所爱 卢冠廷 </a>
        </div>
      </div>
    </div>
  </div>
  <div id="player" class="hide">
    <div class="player-container">
      <div class="player-header">
        <img class="album-cover" src="https://y.gtimg.cn/music/photo_new/T002R150x150M0000024bjiL2aocxT.jpg?max_age=2592000" alt="">
        <div class="song-info">
          <span class="song-name text-hide">一路向北</span>
          <span class="singer-name text-hide">周杰伦</span>
        </div>
        <a class="iconfont icon-bofang"></a>
      </div>
      <div class="player-lyrics">
        <div class="lyrics-lines"></div>
      </div>
        <div class="player-footer">
          <span class="iconfont icon-icon-music-lsit"></span>
          <div class="progress">
          </div>
          <a href="javascript:;" class="download-btn">免费下载这首歌</a>
        </div>
      </div>
      <div class="play-background"></div>
    </div>
  </div>
  <script src="src/swiper-3.4.2.min.js"></script>
</body>

</html>
