<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
  <title>QQ Music</title>
</head>

<body>
  <header id="header">
    <img src="imgs/logo.png" alt="logo" id="logo">
  </header>
  <nav class="nav">
    <a href="#" class="active" data-tab=".rec-tab">推荐</a>
    <a href="#" data-tab=".rank-tab">排行榜</a>
    <a href="#" data-tab=".search-tab">搜索</a>
  </nav>
  <div class="content-wrap">
    <div class="rec-tab">
      <div class="swiper-container"></div>
    </div>
    <div class="rank-tab hide">
    </div>
    <div class="search-tab hide">
      <div class="search-bar">
        <div class="search-wrap">
          <form action="#" class="search-form">
            <input type="text" class="search-input" id="search-input" placeholder="搜索歌曲、歌单、专辑">
            <i class="iconfont icon-search"></i>
          </form>
        </div>
        <div class="cancel-btn">取消</div>
      </div>
      <div class="hot-search">
        <h3>热门搜索</h3>
        <div class="hot-tags">
          <a href="#" class="hot-key tags">中国新歌声第二季</a>
          <a href="#" class="tags">DJ舞曲(华语)系列5 DJ </a>
          <a href="#" class="tags">WHAT ARE WORDS </a>
          <a href="#" class="tags">中国好声音 第六季 </a>
          <a href="#" class="tags">非酋 薛明媛/朱贺 </a>
          <a href="#" class="tags">紫 </a>
          <a href="#" class="tags">一生所爱 卢冠廷 </a>
        </div>
      </div>
    </div>
  </div>

  <script src="src/swiper-3.4.2.min.js"></script>
  <script src="dist/main.js"></script>
</body>

</html>
