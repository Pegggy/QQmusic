<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/app.css"> 
  <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
  <title>QQ Music</title>
</head>
<body>
  <header id="header">
    <img src="imgs/logo.png" alt="logo" id="logo">
  </header>
  <nav class="nav">
    <a href="#" class="active" data-tab=".rec-tab">推荐</a>
    <a href="#" data-tab=".rank-tab">排行榜</a>
    <a href="#" data-tab=".search-tab">搜索</a>
  </nav>
  <div class="content-wrap">
    <div class="rec-tab">
      <div class="swiper-container"></div>
      <div class="songs-list">
        <h2>电台</h2>
        <ul class="radio-wrap clearfix">
          <li class="radio-item">
            <a href="#">
              <div class="media-wrap">
                <img src="http://y.gtimg.cn/music/photo/radio/track_radio_307_13_1.jpg" alt="">
                <i class="iconfont icon-play"></i>
              </div>
              <div class="media-info">
                <h3 class="media-title">一人一首招牌歌</h3>
              </div>
            </a>
          </li>
          <li class="radio-item">
            <a href="#">
              <div class="media-wrap">
              <img src="http://y.gtimg.cn/music/photo/radio/track_radio_199_13_1.jpg" alt="">
              <i class="iconfont icon-play"></i>
              </div>
              <div class="media-info">
                <h3 class="media-title">热歌</h3>
              </div>
            </a>
          </li>
        </ul>
      </div>
      <div class="songs-list">
        <h2>热门歌单</h2>
        <div class="more-list">
          <a href="#">去客户端发现更多好音乐 ></a>
        </div>
      </div>
      <div class="footer">
        <div class="web-vision">
          <a href="http://y.qq.com/?ADTAG=myqq&nomobile=1#type=index">查看电脑版网页</a>
        </div>
        <div class="footer-logo"></div>
        <div class="copyright">
          <p>Copyright © 1998 - 2017  PenFan. All Rights Reserved.</p>
          <a href="mailto:fangpei9212@163.com" class="e-link">联系邮箱: fangpei9212@163.com</a>
        </div>
      </div>
    </div>
    <div class="rank-tab hide">
      <ul>
        <li class="rank-item">
          <div class="item-wrap">
            <a href="#" class="rank-media">
              <img src="https://y.gtimg.cn/music/common/upload/iphone_order_channel/toplist_4_300_204266578.jpg?max_age=2592000&max_age=2592000" alt="">
              <i class="iconfont icon-1"></i>
              <span class="rank-count">1970.0万</span>
            </a>
            <div class="rank-list">
              <h3 class="rank-list-title">广汽传祺·巅峰榜·流行指数</h3>
              <p>1<span>羞羞的铁拳</span>萧敬腾</p>
              <p>2<span>四年半</span>杨清柠</p>
              <p>3<span>一人一城</span>庄心妍</p>
            </div>
            <span class="rightt-arrow"></span>
          </div>
         

        </li>
      </ul>
    </div>
    <div class="search-tab hide">searchhhhhh</div>
  </div>

  <script src="src/swiper-3.4.2.min.js"></script>
  <script src="dist/main.js"></script>
</body>
</html>
